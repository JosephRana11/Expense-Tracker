{% extends 'base.html'%}
{% block content%}
{% load static %}
{% load crispy_forms_tags %}
<link rel="stylesheet" href="{% static 'css/record.css' %}" type="text/css">
<div class="wallet-form">
        <div class="container mt-5 mb-5 d-flex justify-content-center">
            <div class="card px-1 py-4">
                <div class="card-body">
                    <form method="post">{% csrf_token %}
                        <h1 class="card-title mb-3">Record your Income</h1>
                        <h3 class="card-title mb-3">Select your income type </h3>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group" style="margin-bottom: 4%;">
                                    <!-- <label for="name">Name</label> -->
                                    <input class="form-control-lg" type="number" placeholder="Income Amount" name="Income_Amount" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group" style="margin-bottom: 4%;">
                                    <!-- <label for="name">Name</label> -->
                                    {{form.parent_wallet}}
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="margin-bottom: 4%;">
                            <select class="form-control" name="Income_Type" required>
                                <option value="Salary">Salary</option>
                                <option value="Commison">Commison</option>
                                <option value="Debt Collection">Debt Collection</option>
                                <option value="Gift">Gift</option>
                                <option value="Miscellaneous">Miscellaneous</option>
                                <!-- Add more currency options here if needed -->
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="input-group-lg">
                                        <input class="form-control" type="text" placeholder="Note*optional" name="Income_Note">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-success btn-block confirm-button" type="submit" style="margin-top: 4%;">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
</div>

{% endblock %}
